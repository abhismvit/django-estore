{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="col-sm-4 col-sm-offset-4">
        <p class="lead">
            Select your addresses for this order
        </p>
        <form method="POST" action="">{% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-default" value="Select">
            <a class="btn btn-link" href="{% url 'user_address_create' %}">Add New</a>
        </form>
    </div>
{% endblock %}
